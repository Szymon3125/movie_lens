{% extends "userview/base.html" %}

{% block title %}
    MovieLens - Admin
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

    <!--Register-->
    <div class="container py-5">
        <h1>Add new movie</h1>

        <div class="py-4">
            <form method="POST" action="/_add_movie">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
